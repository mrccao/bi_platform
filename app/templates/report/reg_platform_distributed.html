{% extends "layout/app.html" %}

{% block page_title %}Reg Platform Distribution{% endblock %}

{% block head_tail %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/css/dataTables.bootstrap.min.css">

    <style>
        #result-table_wrapper {
            overflow: auto;
        }

        #result-table_wrapper .table-button {
            float: right;
        }

        #result-table_wrapper .table-button .btn {
            padding: 4px 12px;
        }

        #result-table_wrapper .table-filter {
            float: left;
        }

    </style>
{% endblock %}

{% block main_content %}
    <section class="content-header">
        <h1>Daily Summary</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div id="charts" style="height: 650px; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <table id="result-table"
                               class="display responsive no-wrap table table-bordered table-striped table-hover dataTable">
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="999">
                                    <div class="text-center">
                                        There are no items in the result table.
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
