{% extends "layout/app.html" %}

{% block page_title %}Reg Platform Distribution{% endblock %}

{% block head_tail %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.css"/>
{% endblock %}

{% block main_content %}
    <section class="content-header">
        <h1>User Source Analysis </h1>
    </section>

    <div class="row">
    <div class="grid-stack">
        <div class="grid-stack-item" data-gs-x="1" data-gs-y="2" data-gs-width="9" data-gs-height="6">
            <div class="grid-stack-item-content" style="overflow: hidden">

                <div id="chart1" style="height: 400px; width: 100%; margin: auto"></div>
            </div>
        </div>
    </div>


    <div style="clear: both"></div>
{% endblock %}

{% block body_tail %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.3.0/gridstack.all.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.2/echarts.common.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.2/extension/dataTool.min.js"></script>

    <script type="text/javascript">
        $(function () {
            var options = {
                alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
            };
            $('.grid-stack').gridstack(options);
        });
        var echartsColorPalette = [
            '#c12e34', '#e6b600', '#0098d9', '#2b821d',
            '#6699FF', '#ff6666', '#3cb371', '#d5b158',
            '#05fd00', '#dcc392', '#2e4783', '#82b6e9'
        ];

        var echartsTheme = {
            color: echartsColorPalette,
            title: {
                textStyle: {
                    fontWeight: 'normal'
                }
            },
            visualMap: {
                color: ['#1790cf', '#a2d4e6']
            },
            toolbox: {
                iconStyle: {
                    normal: {
                        borderColor: '#06467c'
                    }
                }
            },
            tooltip: {
                backgroundColor: 'rgba(0,0,0,0.6)'
            },
            dataZoom: {
                dataBackgroundColor: '#dedede',
                fillerColor: 'rgba(154,217,247,0.2)',
                handleColor: '#005eaa'
            },
            timeline: {
                lineStyle: {
                    color: '#005eaa'
                },
                controlStyle: {
                    normal: {
                        color: '#005eaa',
                        borderColor: '#005eaa'
                    }
                }
            },
            candlestick: {
                itemStyle: {
                    normal: {
                        color: '#c12e34',
                        color0: '#2b821d',
                        lineStyle: {
                            width: 1,
                            color: '#c12e34',
                            color0: '#2b821d'
                        }
                    }
                }
            },

            graph: {
                color: echartsColorPalette
            },

            map: {
                label: {
                    normal: {
                        textStyle: {
                            color: '#c12e34'
                        }
                    },
                    emphasis: {
                        textStyle: {
                            color: '#c12e34'
                        }
                    }
                },
                itemStyle: {
                    normal: {
                        borderColor: '#eee',
                        areaColor: '#ddd'
                    },
                    emphasis: {
                        areaColor: '#e6b600'
                    }
                }
            },

            gauge: {
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: [[0.2, '#2b821d'], [0.8, '#005eaa'], [1, '#c12e34']],
                        width: 5
                    }
                },
                axisTick: {
                    splitNumber: 10,
                    length: 8,
                    lineStyle: {
                        color: 'auto'
                    }
                },
                axisLabel: {
                    textStyle: {
                        color: 'auto'
                    }
                },
                splitLine: {
                    length: 12,
                    lineStyle: {
                        color: 'auto'
                    }
                },
                pointer: {
                    length: '90%',
                    width: 3,
                    color: 'auto'
                },
                title: {
                    textStyle: {
                        color: '#333'
                    }
                },
                detail: {
                    textStyle: {
                        color: 'auto'
                    }
                }
            }
        };
        echarts.registerTheme('shine', echartsTheme);

        var dom = document.getElementById("chart1");
        var myChart = echarts.init(dom, 'shine');


        window.onresize = myChart.resize;
        var option = {
            title: {
                text: 'dddd'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['All Platform', 'iOS', 'Android', 'Web', 'Facebook Game']
            },
            grid: {
                top: "15%",
                bottom: '3%',
                left: '1%',
                right: '4%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: []
            },
            yAxis: {
                type: 'value',
                splitNumber: 10
            }
        };


        $(document).ready(function () {

            $.ajax({
                type: 'GET',
                url: "/report/reg_conversion_rate",
                dataType: "json",

                success: function (result) {


                    option.series = [
                        {

                            name: 'All Platform',
                            type: 'line',
                            smooth: true,
                            data: result.user_reg_conversion[0][1]
                        },

                        {
                            name: 'iOS',
                            type: 'line',
                            smooth: true,
                            data: result.user_reg_conversion[1][1]
                        },

                        {
                            name: 'Android',
                            type: 'line',
                            smooth: true,
                            data: result.user_reg_conversion[2][1]
                        },

                        {
                            name: 'Web',
                            type: 'line',
                            smooth: true,
                            data: result.user_reg_conversion[3][1]
                        },

                        {
                            name: 'Facebook Game',
                            type: 'line',
                            smooth: true,
                            data: result.user_reg_conversion[4][1]
                        }


                    ];

                    option.xAxis.data = result.user_reg_conversion[0][0];
                    myChart.setOption(option, true);
                }

            });

        })
        ;

    </script>
{% endblock %}
